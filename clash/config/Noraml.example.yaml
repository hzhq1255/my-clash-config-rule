      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  japan:
    type: "http"
    path: "./proxies/japan.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    filter: "日本"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  usa:
    type: "http"
    path: "./proxies/usa.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    filter: "美国"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  singapore:
    type: "http"
    path: "./proxies/singapore.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    filter: "新加坡"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  korean:
    type: "http"
    path: "./proxies/korean.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    filter: "韩国"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 3600
    use:
      - custom
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - DIRECT
  - name: 🚀 手动切换
    type: select
    use:
      - custom
  - name: 📺 天使动漫
    type: select
    url: https://r2.hfyrw.com  
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🚀 节点选择
      - DIRECT
  - name: 📺 巴哈姆特
    type: select
    proxies:
      - 🇨🇳 台湾节点
      - DIRECT
  - name: 📺 哔哩哔哩港澳台
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
  - name: 🌍 国外媒体
    type: select
