### use rule provider and proxy provider



mixed-port: 7890
allow-lan: true
mode: rule
external-controller: "0.0.0.0:9090"
bind-address: "*"
proxy-providers:
  custom:
    type: "http"
    path: "./proxies/custom.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  hongkong:
    type: "http"
    path: "./proxies/hongkong.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    filter: "香港"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  taiwan:
    type: "http"
    path: "./proxies/taiwan.yaml"
    url: "https://sub.com/link.txt"
    interval: 86400
    filter: "台湾"
